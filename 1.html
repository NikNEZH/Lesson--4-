  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";

    // ES5 
    function ProductES5(nameProduct, priceProduct) {
      this.nameProduct = nameProduct;
      this.priceProduct = priceProduct;
    };

    ProductES5.prototype.make25Discount = function (priceProduct) {
      return this.priceProduct * 0.75;
    };

    const newProduct = new ProductES5('Ноутбук', 100000);
    newProduct.make25Discount(); // не могу понять почему это невыводит на консоль хотя вроде должно работать 
    console.log(newProduct.make25Discount()); // а вот так выводит 
    // ES6 

    class ProductES6 {
      constructor(nameProduct, priceProduct) {
        this.nameProduct = nameProduct;
        this.priceProduct = priceProduct;
      }
      make25Discount() {
        return this.priceProduct * 0.75;
      }
    }

    const newProductBeforUpEs = new ProductES6('Лептоп', 200000);
    console.log(newProductBeforUpEs.make25Discount());
  </script>
